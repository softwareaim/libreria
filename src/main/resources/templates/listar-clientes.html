<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"/>

    <head>
        <meta charset="UTF-8">
        <title th:text="${titulo}"></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/estilosIndex.css"/>
    </head>

    <body>
        <header th:replace="util/nav-var :: header"></header>
        <section class="container">
            <h1 th:text="${titulo}"></h1>
            <a class="btn btn-success" th:href="@{/cliente/form}">Crear Autor</a>
        </section>

        <main class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Dni</th>
                        <th>Tel</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${listaClientes}">
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.dni}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td><a sec:authorize="hasRole('ROLE_ADMIN')"  class="btn btn-primary" th:href="@{/cliente/editar/} + ${cliente.id}">Editar</a></td>
                        <td><a sec:authorize="hasRole('ROLE_ADMIN')"  class="btn btn-danger" th:href="@{/cliente/eliminar/} + ${cliente.id}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </body>

</html>
