<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:replace="util/nav-var :: header"></header>

<section class="container">
    <h1 th:text="${titulo}"></h1>
    <!--    <a class="btn btn-success" th:href="@{/prestamo/form}">Crear prestamo</a>-->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#crearLibro">
        Crear Libro
    </button>

    <!-- Modal -->
    <div class="modal fade" id="crearLibro" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" id="staticBackdropLabel" th:text="${titulo}"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:fragment="libro_form" th:action="@{/libro/form}" th:object="${libro}" method="post"
                          class="form">

                        <label for="isbn" class="form-label">ISBN:</label>
                        <input type="text" th:field="*{isbn}" id="isbn" class="form-control w-50"/>
                        <br/>
                        <label for="titulo" class="form-label">Titulo:</label>
                        <input type="text" th:field="*{titulo}" id="titulo" class="form-control w-50"/>
                        <br/>
                        <label for="anio" class="form-label">Año:</label>
                        <input type="number" th:field="*{anio}" id="anio" class="form-control w-50"/>
                        <br/>
                        <label for="ejemplares" class="form-label">Ejemplares:</label>
                        <input type="number" th:field="*{ejemplares}" id="ejemplares" class="form-control w-50"/>
                        <br/>
                        <label for="prestados" class="form-label">Prestados:</label>
                        <input type="number" th:field="*{ejemplaresPrestados}" id="prestados"
                               class="form-control w-50"/>
                        <br/>
                        <label for="alta" class="form-label">Alta:</label>
                        <input type="text" th:field="*{alta}" id="alta" class="form-control w-50"/>
                        <br/>
                        <label for="autor" class="form-label">idAutor:</label>
                        <input type="number" th:field="*{autor.id}" id="autor" class="form-control w-50"/>
                        <br/>
                        <label for="editorial" class="form-label">idEditorial</label>
                        <input type="number" th:field="*{editorial.id}" id="editorial" class="form-control w-50"/>
                        <br/>
                        <button type="submit" class="btn btn-primary">Guardar</button>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="reset" class="btn btn-primary">rest</button>
                </div>
            </div>
        </div>
    </div>
</section>

<main class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Id</th>
            <th>ISBN</th>
            <th>Titulo</th>
            <th>Año</th>
            <th>Ejemplares</th>
            <th>Prestados</th>
            <th>Disponibles</th>
            <th>Alta</th>
            <th>Autor</th>
            <th>Editorial</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="libro, contador : ${libros}">
            <td th:text="${contador.count}"></td>
            <td th:text="${libro.id}"></td>
            <td th:text="${libro.isbn}"></td>
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.anio}"></td>
            <td th:text="${libro.ejemplares}"></td>
            <td th:text="${libro.ejemplaresPrestados}"></td>
            <td th:text="${libro.ejemplaresRestantes}"></td>
            <td th:text="${libro.alta}"></td>
            <td th:text="${libro.autor.nombre}"></td>
            <td th:text="${libro.editorial.nombre}"></td>

            <td><a class="btn btn-primary" th:href="@{/libro/editar/} + ${libro.id}">Editar</a></td>
            <td><a class="btn btn-danger" th:href="@{/libro/eliminar/} + ${libro.id}">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
