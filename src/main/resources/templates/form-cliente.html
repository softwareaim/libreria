<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}"></title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
</head>
<body>
<header class="container"><h1 th:text="${titulo}"></h1></header>

<main class="container" >
    <form th:action="@{/cliente/form}" th:object="${cliente}" method="post" class="form">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" th:field="*{nombre}" id="nombre" class="form-control w-50"  />
        <br />
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" th:field="*{apellido}" id="apellido" class="form-control w-50"  />
        <br />
        <label for="dni" class="form-label">Dni:</label>
        <input type="text" th:field="*{dni}" id="dni" class="form-control w-50"  />
        <br />
        <label for="telefono" class="form-label">Tel:</label>
        <input type="text" th:field="*{telefono}" id="telefono" class="form-control w-50"  />
        <br />
        <input type="submit" value="Guardar" class="btn btn-warning" />
    </form>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
