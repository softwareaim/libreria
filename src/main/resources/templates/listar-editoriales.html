<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"/>
    <head>
        <meta charset="UTF-8">
        <title th:text="${titulo}">Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/estilosIndex.css"/>
    </head>
    <body>
        <header th:replace="util/nav-var :: header"></header>
        <section class="container">
            <h1 th:text="${titulo}"></h1>
            <a class="btn btn-success" th:href="@{/editorial/form}">Crear Editorial</a>
        </section>

        <main class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Alta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="editorial, contador : ${editoriales}">
                        <td th:text="${contador.count}"></td>
                        <td th:text="${editorial.id}"></td>
                        <td th:text="${editorial.nombre}"></td>
                        <td th:text="${editorial.alta}"></td>
                        <td><a class="btn btn-primary" th:href="@{/editorial/editar/} + ${editorial.id}">Editar</a></td>
                        <td><a class="btn btn-danger" th:href="@{/editorial/eliminar/} + ${editorial.id}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </body>
</html>
