<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"/>
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}">Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilos.css"/>
</head>
<body>
<header th:replace="util/nav-var :: header"></header>

<div class="container">


    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <label th:text="${error}"></label>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row justify-content-center pt-5 mt-5 m-1">
        <div class="col-md-4 col-sm-6 col-xl-5 col-lg-4 formulario">
            <form method="POST" th:action="@{/logincheck}">
                <div class="form-group text-center pt-3">
                    <h1 class="text-light">INICIAR SESIÓN</h1>
                </div>
                <div class="form-group mx-sm-4 pt-3">
                    <input type="text" class="form-control" id="usuario"
                           name="username" placeholder="Ingrese su Usuario"/>
                </div>
                <div class="form-group mx-sm-4 pt-3">
                    <input type="password" class="form-control" name="password"
                           id="password" placeholder="Ingrese su Contraseña"/>
                </div>
                <div class="form-group mx-sm-4 text-right">
                    <input type="submit" class="btn btn block ingresar" value="INGRESAR"/>
                </div>
                <div class="form-group mx-sm-4 text-right">
                    <span class=""></span><a href="/" class="olvide">Regresar</a></span>
                </div>
                <div class="form-group text-center">
                    <span><a th:href="@{/usuario/registro}" class="olvide1">REGISTRARSE</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
</body>
</html>
