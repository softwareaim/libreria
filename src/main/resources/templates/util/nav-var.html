<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
</head>
<body>
<header th:fragment="header">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="/libro/listar">Libreria Web</a>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Sections
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a class="dropdown-item" th:href="@{../libro/listar}">Libros</a></li>
                            <li><a class="dropdown-item" th:href="@{../prestamo/listar}">Prestamos</a></li>
                            <li><a class="dropdown-item" th:href="@{../cliente/listar}">Clientes</a></li>
                            <li><a class="dropdown-item" th:href="@{../autor/listar}">Autores</a></li>
                            <li><a class="dropdown-item" th:href="@{../editorial/listar}">Editoriales</a></li>
                            <li><a class="dropdown-item" th:href="@{../usuario/listar}">Usuarios</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
            <div style="align:right">
                <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                    <li class="nav-item mr-3">
                        <a href="/login" class="nav-link">
                            <i class="fas fa-user"></i>
                            <span>Usuario: </span>
                            <span sec:authentication="name">Usuario</span>
                        </a>
                    </li>
                    <li class="nav-item mr-3">
                        <a href="/logout" class="nav-link">
                            <i class="fas fa-user"></i>
                            <span>Logout</span>
                        </a>
                    </li>
            </div>
        </div>
    </nav>
</header>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
