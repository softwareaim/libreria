<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"/>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${titulo}"></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/estilosIndex.css"/>
    </head>

    <body>
        <header th:replace="util/nav-var :: header"></header>
        <section class="container" >
            <h1 th:text="${titulo}"></h1>
            <a class="btn btn-success" th:href="@{/autor/form}">Crear Autor</a>
        </section>
        <main class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Alta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="autor, contador : ${listaAutores}">
                        <td th:text="${contador.count}"></td>
                        <td th:text="${autor.id}"></td>
                        <td th:text="${autor.nombre}"></td>
                        <td th:text="${autor.alta}"></td>
                        <td><a sec:authorize="hasRole('ROLE_ADMIN')"  class="btn btn-primary" th:href="@{/autor/editar/} + ${autor.id}">Editar</a></td>
                        <td><a sec:authorize="hasRole('ROLE_ADMIN')"  class="btn btn-danger" th:href="@{/autor/eliminar/} + ${autor.id}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </body>

</html>
