<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"/>
    <head>
        <meta charset="UTF-8" />
    <titlet th:text="${titulo}"></titlet>
  
    <link rel="stylesheet" href="../css/estilosIndex.css"/>
</head>
<body>
    <header class="container"><h1 th:text="${titulo}"></h1></header>

    <main class="container" >
        <form th:action="@{/editorial/form}" th:object="${editorial}" method="post" class="form">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" id="nombre" class="form-control w-50"  />
            <br />
            <input type="submit" value="Guardar" class="btn btn-warning" />
        </form>
    </main>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
</body>
</html>
